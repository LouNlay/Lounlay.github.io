---
layout: default
---
<div class="container docs-container">
  <div class="row">
    <div class="col-md-3">
      <div class="sidebar hidden-print" role="complementary">
        {% include lefttree.html %} 
      </div>
    </div>
    <div class="col-md-9" role="main">
      <div class="panel docs-content">
        <div class="wrapper">
            <header class="post-header">
              <h1 class="post-title">{{ page.title }}</h1>
              <!--
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
              -->
              <div class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span> By <a target="_blank" href="{{site.url}}">{{ site.author }}</a></div>
              <br />
            </header>
            <article class="post-content">
              {{ content }}
            </article>
        </div>
      </div>
	  
	  {% if site.comments.gitalk %}
    <div id="gitalk-container"></div> <script type="text/javascript">
		var gitalk = new Gitalk({

		// gitalk的主要参数
			clientID: '{{site.gitalk.gitalk_clientID}}',
			clientSecret: '{{site.gitalk.gitalk_Secret}}',
			repo: '{{site.gitalk.gitalk_repo}}',
			owner: '{{site.gitalk.gitalk_owner}}',
			admin: '{{site.gitalk.gitalk_admin}}',
			id:window.location.pathname,
			distractionFreeMode: '{{site.gitalk.distractionFreeMode}}'

		});
		gitalk.render('gitalk-container');
	</script> 
	{% endif %}
    </div>
  </div>
</div>
